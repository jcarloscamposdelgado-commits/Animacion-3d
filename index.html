<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>J. Carlos Campos</title>

<!-- Fuente cinematográfica -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
padding:0;
background:black;
overflow:hidden;
}
canvas{
display:block;
}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

let time = 0;

// Partículas en espiral
const particles=[];
const count=500;

for(let i=0;i<count;i++){
  particles.push({
    angle: Math.random()*Math.PI*2,
    radius: Math.random()*Math.min(w,h)/2,
    speed: 0.001 + Math.random()*0.002,
    size: Math.random()*2+0.5
  });
}

// Animación texto
let textAlpha = 0;
let textScale = 0.8;

function drawSpotlights(){
  for(let i=0;i<3;i++){
    const x = w/2 + Math.sin(time*0.001+i*2)*400;
    const y = h/2 + Math.cos(time*0.001+i*2)*200;

    const grd = ctx.createRadialGradient(x,y,0,x,y,500);
    grd.addColorStop(0,"rgba(255,215,100,0.25)");
    grd.addColorStop(0.4,"rgba(255,200,50,0.1)");
    grd.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(x,y,500,0,Math.PI*2);
    ctx.fill();
  }
}

function drawParticles(){
  ctx.fillStyle="rgba(255,215,120,0.8)";
  particles.forEach(p=>{
    p.angle += p.speed;
    const x = w/2 + Math.cos(p.angle)*p.radius;
    const y = h/2 + Math.sin(p.angle)*p.radius;

    ctx.beginPath();
    ctx.arc(x,y,p.size,0,Math.PI*2);
    ctx.fill();
  });
}

function drawText(){
  if(textAlpha < 1) textAlpha += 0.005;
  if(textScale < 1) textScale += 0.002;

  ctx.save();
  ctx.globalAlpha = textAlpha;
  ctx.translate(w/2,h/2);
  ctx.scale(textScale,textScale);

  ctx.textAlign="center";
  ctx.font="600 "+Math.floor(w*0.065)+"px Cinzel";
  ctx.fillStyle="#d4af37";
  ctx.shadowColor="#ffd700";
  ctx.shadowBlur=40;
  ctx.fillText("J. CARLOS CAMPOS",0,-20);

  ctx.font=Math.floor(w*0.03)+"px Cinzel";
  ctx.shadowBlur=20;
  ctx.fillText("Compositor & Letrista",0,50);

  ctx.restore();
}

function animate(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w,h);

  drawSpotlights();
  drawParticles();
  drawText();

  time++;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>J. Carlos Campos</title>
<style>
html,body{
margin:0;
padding:0;
background:black;
overflow:hidden;
}
canvas{
display:block;
}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

// Part√≠culas
const particles=[];
const particleCount=400;

for(let i=0;i<particleCount;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()-0.5)*0.3,
    vy:(Math.random()-0.5)*0.3,
    r:Math.random()*2+1
  });
}

let t=0;

function drawText(){
  ctx.save();
  ctx.font="bold "+Math.floor(w*0.06)+"px serif";
  ctx.textAlign="center";
  ctx.fillStyle="#d4af37";
  ctx.shadowColor="#ffd700";
  ctx.shadowBlur=30;
  ctx.fillText("J. CARLOS CAMPOS", w/2, h/2-20);

  ctx.font=Math.floor(w*0.03)+"px serif";
  ctx.shadowBlur=15;
  ctx.fillText("Compositor & Letrista", w/2, h/2+40);
  ctx.restore();
}

function drawLights(){
  for(let i=0;i<3;i++){
    const x = w/2 + Math.sin(t*0.002+i*2)*300;
    const y = h/2 + Math.cos(t*0.002+i*2)*200;

    const grd = ctx.createRadialGradient(x,y,0,x,y,300);
    grd.addColorStop(0,"rgba(255,215,0,0.25)");
    grd.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle=grd;
    ctx.beginPath();
    ctx.arc(x,y,300,0,Math.PI*2);
    ctx.fill();
  }
}

function drawParticles(){
  ctx.fillStyle="rgba(255,215,0,0.8)";
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w,h);

  drawLights();
  drawParticles();
  drawText();

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>J. Carlos Campos</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;background:black;overflow:hidden;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

let t=0;
let textAlpha=0;
let textScale=0.6;

// part√≠culas
const particles=[];
for(let i=0;i<500;i++){
  particles.push({
    a:Math.random()*Math.PI*2,
    r:Math.random()*Math.min(w,h)/2,
    s:0.001+Math.random()*0.002,
    size:Math.random()*2+0.5
  });
}

// notas musicales
const notes=["‚ô™","‚ô´","‚ô©","‚ô¨"];
const musicNotes=[];
for(let i=0;i<40;i++){
  musicNotes.push({
    x:Math.random()*w,
    y:h+Math.random()*h,
    speed:0.3+Math.random()*0.7,
    size:20+Math.random()*30,
    char:notes[Math.floor(Math.random()*notes.length)]
  });
}

// animaci√≥n claves
let clefPhase=0;

function drawSpotlights(){
  for(let i=0;i<3;i++){
    const x=w/2+Math.sin(t*0.001+i)*400;
    const y=h/2+Math.cos(t*0.001+i)*200;
    const g=ctx.createRadialGradient(x,y,0,x,y,500);
    g.addColorStop(0,"rgba(255,215,120,0.25)");
    g.addColorStop(0.4,"rgba(255,200,50,0.1)");
    g.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(x,y,500,0,Math.PI*2);
    ctx.fill();
  }
}

function drawLensFlare(){
  const r=200+Math.sin(t*0.01)*50;
  const g=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,r);
  g.addColorStop(0,"rgba(255,255,255,0.35)");
  g.addColorStop(0.3,"rgba(255,215,100,0.15)");
  g.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=g;
  ctx.beginPath();
  ctx.arc(w/2,h/2,r,0,Math.PI*2);
  ctx.fill();
}

function drawParticles(){
  ctx.fillStyle="rgba(255,215,120,0.8)";
  particles.forEach(p=>{
    p.a+=p.s;
    const x=w/2+Math.cos(p.a)*p.r;
    const y=h/2+Math.sin(p.a)*p.r;
    ctx.beginPath();
    ctx.arc(x,y,p.size,0,Math.PI*2);
    ctx.fill();
  });
}

function drawMusicNotes(){
  ctx.fillStyle="rgba(255,215,120,0.7)";
  musicNotes.forEach(n=>{
    n.y-=n.speed;
    if(n.y<-50){
      n.y=h+50;
      n.x=Math.random()*w;
    }
    ctx.font=n.size+"px Cinzel";
    ctx.fillText(n.char,n.x,n.y);
  });
}

function drawText(){
  if(textAlpha<1) textAlpha+=0.004;
  if(textScale<1) textScale+=0.002;

  ctx.save();
  ctx.translate(w/2,h/2);
  ctx.scale(textScale,textScale);
  ctx.globalAlpha=textAlpha;
  ctx.textAlign="center";

  const glow=20+Math.sin(t*0.05)*5;

  // TEXTO BLANCO PROTAGONISTA
  ctx.shadowColor="white";
  ctx.shadowBlur=glow;
  ctx.fillStyle="white";

  const mainFont=Math.floor(w*0.06);
  const subFont=Math.floor(w*0.028);

  ctx.font=mainFont+"px Cinzel";
  ctx.fillText("J. CARLOS CAMPOS",0,-20);

  ctx.font=subFont+"px Cinzel";
  ctx.shadowBlur=10;
  ctx.fillText("Compositor & Letrista",0,50);

  ctx.restore();
}

function drawClefs(){
  clefPhase+=0.01;
  const cycle=Math.sin(clefPhase);
  const alpha=Math.max(0,cycle);
  const offset=350;

  ctx.save();
  ctx.translate(w/2,h/2);
  ctx.globalAlpha=alpha;
  ctx.shadowColor="#ffd700";
  ctx.shadowBlur=30;
  ctx.fillStyle="#d4af37";
  ctx.font=Math.floor(w*0.06)+"px Cinzel";

  const slide=200*(1-alpha);

  ctx.fillText("ùÑû",-offset-slide,-20);
  ctx.fillText("ùÑû", offset+slide,-20);

  ctx.restore();
}

function animate(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w,h);

  drawSpotlights();
  drawLensFlare();
  drawParticles();
  drawMusicNotes();
  drawText();
  drawClefs();

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Animación</title>
<style>
html,body{
margin:0;
width:100%;
height:100%;
background:black;
overflow:hidden;
font-family: "Georgia", serif;
}

#scene{
position:relative;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
}

h1{
position:relative;
color:#d4af37;
font-size:4vw;
letter-spacing:3px;
text-shadow:
0 0 10px #d4af37,
0 0 20px #bfa133,
0 0 40px #8a6d1d;
animation: glow 4s ease-in-out infinite alternate;
}

h2{
color:#d4af37;
font-size:2vw;
margin-top:20px;
text-shadow:0 0 10px #d4af37;
animation: fade 4s ease-in-out infinite;
}

@keyframes glow{
from{ text-shadow:0 0 5px #d4af37;}
to{ text-shadow:0 0 25px #ffd700;}
}

@keyframes fade{
0%{opacity:0;}
20%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;}
}

.light{
position:absolute;
width:200px;
height:200px;
background:radial-gradient(circle, rgba(255,215,0,0.4), transparent 70%);
animation: moveLight 8s linear infinite;
}

.light:nth-child(1){animation-delay:0s;}
.light:nth-child(2){animation-delay:2s;}
.light:nth-child(3){animation-delay:4s;}

@keyframes moveLight{
0%{transform:translate(-200px,-200px);}
50%{transform:translate(300px,200px);}
100%{transform:translate(-200px,-200px);}
}

.note{
position:absolute;
color:gold;
font-size:24px;
animation: floatNote 6s linear infinite;
opacity:0.8;
}

@keyframes floatNote{
0%{transform:translateY(100vh) scale(0.5); opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-20vh) scale(1.2); opacity:0;}
}
</style>
</head>
<body>

<div id="scene">
  <div class="light"></div>
  <div class="light"></div>
  <div class="light"></div>

  <div style="text-align:center;">
    <h1>J. CARLOS CAMPOS</h1>
    <h2>Compositor &amp; Letrista</h2>
  </div>
</div>

<script>
const notes = ["♪","♫","♬","♩"];
function createNote(){
  const n = document.createElement("div");
  n.className="note";
  n.innerText = notes[Math.floor(Math.random()*notes.length)];
  n.style.left = Math.random()*window.innerWidth+"px";
  n.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(n);
  setTimeout(()=>{n.remove();},6000);
}
setInterval(createNote,400);
</script>

</body>
</html>

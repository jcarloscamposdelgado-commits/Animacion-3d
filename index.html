<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>J. Carlos Campos</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 80);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
camera.position.z = 30;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Postprocesado Bloom
const composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene,camera));
const bloomPass = new THREE.UnrealBloomPass(
  new THREE.Vector2(window.innerWidth, window.innerHeight),
  1.5, 0.4, 0.2
);
composer.addPass(bloomPass);

// Luces
const light1 = new THREE.PointLight(0xffd700, 2, 200);
light1.position.set(10,10,20);
scene.add(light1);

const light2 = new THREE.PointLight(0xffaa00, 1.5, 200);
light2.position.set(-10,-10,20);
scene.add(light2);

const ambient = new THREE.AmbientLight(0x444444);
scene.add(ambient);

// Part√≠culas
const particlesGeometry = new THREE.BufferGeometry();
const particlesCount = 3000;
const posArray = new Float32Array(particlesCount * 3);

for (let i = 0; i < particlesCount * 3; i++) {
  posArray[i] = (Math.random() - 0.5) * 100;
}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

const particlesMaterial = new THREE.PointsMaterial({
  color: 0xffd700,
  size: 0.3,
  transparent:true,
  opacity:0.8
});

const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particlesMesh);

// Texto
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){

  const textGeo = new THREE.TextGeometry("J. CARLOS CAMPOS", {
    font: font,
    size: 2.2,
    height: 0.5,
    bevelEnabled: true,
    bevelThickness: 0.08,
    bevelSize: 0.05,
    bevelSegments: 5
  });

  textGeo.center();

  const textMat = new THREE.MeshStandardMaterial({
    color: 0xffd700,
    metalness: 1,
    roughness: 0.25,
    emissive: 0xaa8800
  });

  const textMesh = new THREE.Mesh(textGeo, textMat);
  textMesh.position.y = 2;
  scene.add(textMesh);

  const subGeo = new THREE.TextGeometry("Compositor & Letrista", {
    font: font,
    size: 1,
    height: 0.2
  });

  subGeo.center();
  const subMat = new THREE.MeshStandardMaterial({ color:0xffd700 });
  const subMesh = new THREE.Mesh(subGeo, subMat);
  subMesh.position.y = -2;
  scene.add(subMesh);

  animate(textMesh, subMesh);
});

function animate(textMesh, subMesh){
  function loop(){
    requestAnimationFrame(loop);

    particlesMesh.rotation.y += 0.0006;
    particlesMesh.rotation.x += 0.0004;

    textMesh.rotation.y = Math.sin(Date.now()*0.0005)*0.25;
    subMesh.rotation.y = Math.sin(Date.now()*0.0004)*0.2;

    light1.position.x = Math.sin(Date.now()*0.001)*20;
    light2.position.y = Math.cos(Date.now()*0.001)*20;

    composer.render();
  }
  loop();
}

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  composer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>

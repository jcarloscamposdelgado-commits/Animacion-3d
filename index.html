<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>J. Carlos Campos</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/UnrealBloomPass.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.z = 30;

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

let composer = new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene,camera));
let bloomPass = new THREE.UnrealBloomPass(
  new THREE.Vector2(window.innerWidth,window.innerHeight),
  1.5, 0.8, 0.2
);
composer.addPass(bloomPass);

// Luces
let light1 = new THREE.PointLight(0xffd700,2,200);
light1.position.set(10,10,20);
scene.add(light1);

let light2 = new THREE.PointLight(0xffaa00,1.5,200);
light2.position.set(-10,-10,20);
scene.add(light2);

// Part√≠culas
let particlesGeometry = new THREE.BufferGeometry();
let particlesCount = 2000;
let posArray = new Float32Array(particlesCount*3);

for(let i=0;i<particlesCount*3;i++){
  posArray[i] = (Math.random()-0.5)*100;
}
particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray,3));

let particlesMaterial = new THREE.PointsMaterial({
  color:0xffd700,
  size:0.3,
  transparent:true,
  opacity:0.8
});

let particlesMesh = new THREE.Points(particlesGeometry,particlesMaterial);
scene.add(particlesMesh);

// Texto
let loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){
  let textGeo = new THREE.TextGeometry("J. CARLOS CAMPOS",{
    font:font,
    size:2,
    height:0.5,
    curveSegments:12,
    bevelEnabled:true,
    bevelThickness:0.05,
    bevelSize:0.05,
    bevelSegments:5
  });

  let textMat = new THREE.MeshStandardMaterial({
    color:0xffd700,
    metalness:1,
    roughness:0.2,
    emissive:0xaa8800
  });

  let textMesh = new THREE.Mesh(textGeo,textMat);
  textGeo.center();
  textMesh.position.y = 2;
  scene.add(textMesh);

  let subGeo = new THREE.TextGeometry("Compositor & Letrista",{
    font:font,
    size:1,
    height:0.2
  });
  let subMat = new THREE.MeshStandardMaterial({color:0xffd700});
  let subMesh = new THREE.Mesh(subGeo,subMat);
  subGeo.center();
  subMesh.position.y = -2;
  scene.add(subMesh);

  animate(textMesh, subMesh);
});

function animate(textMesh, subMesh){
  function loop(){
    requestAnimationFrame(loop);

    particlesMesh.rotation.y += 0.0005;
    particlesMesh.rotation.x += 0.0003;

    textMesh.rotation.y = Math.sin(Date.now()*0.0005)*0.2;
    subMesh.rotation.y = Math.sin(Date.now()*0.0004)*0.15;

    light1.position.x = Math.sin(Date.now()*0.001)*20;
    light2.position.y = Math.cos(Date.now()*0.001)*20;

    composer.render();
  }
  loop();
}

window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
  composer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
